language: node_js
node_js:
  - 5.1.0

env:
  - CXX=g++-4.8
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

before_script:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - npm install -g npm@latest

after_success:
  - npm run codecov

notifications:
  email: false

deploy:
  provider: heroku
  api_key:
    secure: 
  app: web-app-starter-kit
  on: master
